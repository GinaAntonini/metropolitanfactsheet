<div class="container" ng-controller="VendorsCtrl">
    <div class="row">
        <h2>Vendor List</h2>
        <div>
            <i class="fa fa-search"></i><input type="text" placeholder="Search..." ng-model="searchText">
        </div>
            <table>
                    <thead>
                      <tr>
                          <th>Vendor Name</th>
                          <th>Phone Number</th>
                          <th>Contact Name</th>
                          <th>Field Of Work</th>
                      </tr>
                    </thead>
            
                    <tbody ng-repeat="vendor in vendors | filter: searchText | orderBy: 'vendorName'">
                      <tr class="vendorlist">
                        <td>{{vendor.vendorName}}</td>
                        <td>{{vendor.phoneNumber}}</td>
                        <td>{{vendor.contactName}}</td>
                        <td>{{vendor.fieldOfWork}}</td>
                      </tr>
                    </tbody>
            </table>
    </div>
</div>
