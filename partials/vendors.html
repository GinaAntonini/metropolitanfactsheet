<div class="container" ng-controller="VendorsCtrl">
    <div class="container">
        <div>Search</div>
        <div id="custom-search-input">
        <div class="searchbar">
            <input class="searchinput" type="text" placeholder="Search" ng-model="searchText"/>
        </div>
    </div>
    </div>
    <div class="row">
            <h2>Vendor List</h2>
            <table class="highlight">
                    <thead>
                      <tr>
                          <th>Vendor Name</th>
                          <th>Phone Number</th>
                          <th>Contact Name</th>
                          <th>Field Of Work</th>
                      </tr>
                    </thead>
            
                    <tbody ng-repeat="vendor in vendors | filter: searchText | orderBy: 'vendorName'">
                      <tr>
                        <td>{{vendor.vendorName}}</td>
                        <td>{{vendor.phoneNumber}}</td>
                        <td>{{vendor.contactName}}</td>
                        <td>{{vendor.fieldOfWork}}</td>
                      </tr>
                    </tbody>
            </table>
    </div>
</div>
