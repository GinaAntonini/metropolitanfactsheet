<div class="row" ng-controller="AddNewPropertyCtrl">
        <form class="col s12">
          <div class="row">
            <div class="input-field inline col s6">
              <input id="property_name" type="text" class="validate">
              <label for="property_name">Property Name</label>
            </div>
            <div class="input-field col s6">
              <input id="taxId" type="text" class="validate">
              <label for="taxId_number">Tax ID Number</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="property_manager" type="text" class="validate">
              <label for="property_manager">Property Manager</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="address" type="password" class="validate">
              <label for="address">Address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="property_type" type="email" class="validate">
              <label for="property_type">Property Type</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="numberOfBuildings" type="email" class="validate">
                <label for="number_of_Buildings">Number of Buildings</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="numberOfUnits" type="email" class="validate">
                <label for="number_of_Units">Number of Units</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="gateAccess" type="email" class="validate">
                <label for="gateAccess">Gate Access</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="fireAlarmPassword" type="email" class="validate">
                <label for="fireAlarmPassword">Fire Alarm Password</label>
            </div>
          </div>
        </form>
      </div>
