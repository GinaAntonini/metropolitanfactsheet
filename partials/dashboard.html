<div class="container" id="propertyinfo" ng-controller="DashboardCtrl">
        <div class="row">
            <div ng-click="getToSearch()">
            <div class="col s12 m3">
              <div class="card blue darken-2">
                <div class="card-content white-text">
                  <span class="card-title">Search</span>
                </div>
              </div>
            </div>
          </div>
          <div ng-click="getToViewProperties()">
            <div class="col s12 m3">
              <div class="card blue darken-2">
                <div class="card-content white-text">
                  <span class="card-title">Property Info</span>
                </div>
              </div>
            </div>
          </div>
          <div ng-click="getToReports()">
            <div class="col s12 m3">
              <div class="card blue darken-2">
                <div class="card-content white-text">
                  <span class="card-title">Reports</span>
                </div>
              </div>
            </div>
          </div>
          <div ng-click="getToVendors()">
            <div class="col s12 m3">
              <div class="card blue darken-2">
                <div class="card-content white-text">
                  <span class="card-title">Vendors</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
