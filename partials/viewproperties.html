<div class="container" ng-controller="ViewPropertiesCtrl">
    <div id="custom-search-input">
        <div class="searchbar">
            <input class="searchinput" type="text" placeholder="Search" ng-model="searchText"/>
        </div>
    </div>
    <div class="row">
            <h2 class="taskProjectHeadline">Property List</h2>
            <table class="highlight">
                    <thead>
                      <tr>
                          <th>Property Name</th>
                          <th>Manager Name</th>
                          <th>Location</th>
                      </tr>
                    </thead>
            
                    <tbody ng-repeat="property in properties | filter: searchText | orderBy: 'propertyName'">
                      <tr>
                        <td ng-click="viewPropertyDetail(property.id)">{{property.propertyName}}</td>
                        <td>{{property.propertyManager}}</td>
                        <td>{{property.city}}</td>
                      </tr>
                    </tbody>
                  </table>
    </div>
</div>
