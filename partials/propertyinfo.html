<div class="container-fluid" id="propertyinfo" ng-controller="PropertyInfoCtrl">
    <div>
        <div class="col-md-12">
            <div class="col-md-6" ng-click="getToSearch()">
                <div class="thumbnail">
                    <img alt="Bootstrap Thumbnail First" src="images/search.png" />
                    <div class="caption text-center">
                        <h4>Search</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6" ng-click="getToViewProperties()">
                <div class="thumbnail">
                    <img alt="Bootstrap Thumbnail Second" src="/images/house.png" />
                    <div class="caption text-center">
                        <h4>View Properties</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6" ng-click="getToAddNewProperty()">
                <div class="thumbnail">
                    <img alt="Bootstrap Thumbnail Third" src="images/add.png" />
                    <div class="caption text-center">
                        <h4>Add New Property</h4>
                    </div>
                </div>
            </div>
    </div>
</div>
