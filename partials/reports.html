<div class="container" id="propertyinfo" ng-controller="ReportsCtrl">
    <h2>Quick Launcher</h2>
        <div class="row">
            <div ng-click="getToAddNewIncident()">
                <div class="col s12 m4">
                <div class="card blue darken-2">
                    <div class="card-content white-text">
                    <span class="card-title">Add New Emergency Incident Report</span>
                    </div>
                </div>
                </div>
            </div>
            <div ng-click="getToReportsByProperty()">
                <div class="col s12 m4">
                <div class="card blue darken-2">
                    <div class="card-content white-text">
                    <span class="card-title">Reports By Property</span>
                    </div>
                </div>
                </div>
            </div>
            <div ng-click="getToReportArchives()">
                <div class="col s12 m4">
                <div class="card blue darken-2">
                    <div class="card-content white-text">
                    <span class="card-title">Report Archives</span>
                    </div>
                </div>
                </div>
            </div>
        </div>
</div>
